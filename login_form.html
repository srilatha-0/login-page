<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f8eaea;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5dcdc;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
            max-width: 500px;
            gap: 20px;
            padding: 30px;
            border: 2px solid #333;
            border-radius: 15px;
            background: linear-gradient(135deg, #ffffff, #ffe5e5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .heading h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        form label {
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="radio"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
        }

        form input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .gender {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .address {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .address h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 4px;
        }

        button {
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            align-self: center;
            width: 150px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form id="loginForm">
            <div class="heading">
                <h1><u>Login</u></h1>
            </div>

            <div class="name">
                <label for="name">Name:</label>
                <input placeholder="name" type="text" id="name">
            </div>

            <div class="phone-no">
                <label for="phone">Phone No:</label>
                <input placeholder="phone" type="text" id="phone">
                <div id="phoneError" class="error"></div>
            </div>

            <div class="gmail">
                <label for="gmail">Gmail:</label>
                <input placeholder="gmail" type="text" id="gmail">
                <div id="gmailError" class="error"></div>
            </div>

            <div class="gender">
                <label>Gender:</label><br>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>

            <div class="address">
                <h4><u>Address Details</u></h4>

                <div>
                    <label for="street">Street:</label>
                    <input placeholder="street" type="text" id="street">
                </div>

                <div>
                    <label for="city">City:</label>
                    <input placeholder="city" type="text" id="city">
                </div>

                <div>
                    <label for="country">Country:</label>
                    <input placeholder="country" type="text" id="country">
                </div>

                <div>
                    <label for="pincode">Pincode:</label>
                    <input placeholder="pincode" type="text" id="pincode">
                    <div id="pincodeError" class="error"></div>
                </div>
            </div>


            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            if (!validateForm()) {
                e.preventDefault();
            }
        })
        function validateForm() {
            const Phone = document.getElementById("phone").value.trim();
            const gmail = document.getElementById("gmail").value.trim();
            const pincode = document.getElementById("pincode").value.trim();
            const phoneError = document.getElementById("phoneError");
            const gmailError = document.getElementById("gmailError");
            const pincodeError = document.getElementById("pincodeError");

            let valid = true;
            phoneError.textContent = "";
            gmailError.textContent = "";
            pincodeError.textContent = "";

            if (!/^\d{10}$/.test(Phone)) {
                phoneError.textContent = "Phone number must be exactly 10 digits.";
                valid = false
            }
            if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(gmail)) {
                gmailError.textContent = "Please enter a valid Gmail address.";
                valid = false;
            }

            if (!/^\d{6}$/.test(pincode)) {
                pincodeError.textContent = "enter a valid pincode";
                valid = false;
            }
            return valid;
        }

    </script>
</body>

</html>
